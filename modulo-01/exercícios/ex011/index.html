<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem dinâmica</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho da janela.</p>
    
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagem dinâmica">
        </picture>

    <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudio em HTML</p>        
        <audio preload="metadata" controls>
            <source src="midia/guanacast.mp3" type="audio/mpeg">
        </audio>
        <p>ouça Chopin!</p>
        <audio src="midia/e_minor_prelude-chopin.mp3" controls  preload="auto"></audio>
    
</body>
</html>
